<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', cursive;
    background: linear-gradient(135deg, #ffb6c1, #ff6f91);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 3em;
}

button {
    padding: 15px 30px;
    margin: 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

/* Floating Hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart:before,
.heart:after {
    content: "";
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart:before {
    top: -10px;
    left: 0;
}

.heart:after {
    left: -10px;
    top: 0;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 5px;
    height: 5px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(15); opacity: 0; }
}

#celebration {
    font-size: 2.5em;
    display: none;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üíî</button>
    <div id="celebration">üéâ Thank you for being my Valentine!! üéâ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");

const messages = [
"Please ü•∫",
"Think again üí≠",
"Consider once more üíï",
"I will always be there for you ‚ù§Ô∏è",
"You are my favorite person üíñ",
"Don't break my heart üò¢",
"I promise unlimited hugs ü§ó",
"Say yes and make my day üåπ",
"You know you want to üòò"
];

let msgIndex = 0;

noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    alert(messages[msgIndex % messages.length]);
    msgIndex++;
});

yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    launchFireworks();
});

function launchFireworks() {
    for (let i = 0; i < 20; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.top = Math.random() * window.innerHeight + "px";
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(firework);

        setTimeout(() => {
            firework.remove();
        }, 1000);
    }
}

// Generate floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 500);
</script>

</body>
</html>
